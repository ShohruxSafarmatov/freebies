<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="form">
        <div class="form__body">
          <img class="form__img" src="img/img.svg" alt="img">
          <h2 class="form__title">Letâ€™s get you set up</h2>
          <p class="form__text">Itshould only take a couple of minutes
            to pair with your watch</p>
            <i class='bx bx-chevron-right'></i>
          </div>
          <div class="form__block">
            <form action="name">
                <div class="form__item">
                  <label for="name" class="name__label" for="name">Name</label>
                <input class="name__input" id="name" type="text" placeholder="Kendall Jenner">
                </div>
        
                <div class="form__item">
                  <p class="gender__label">Gender</p>
                <i class='bx bx-male-sign' style='color:#b1bfcd'  ></i>
                <span class="male">Male</span>
                <i class='bx bx-female-sign' style='color:#b1bfcd' ></i>
                <span>Female</span>
                </div>
            
                <div class="form__item">
                  <label class="date__label" for="date">Date of Birth</label>
                <input class="date__input" id="date" type="date">
                </div>
            
                <div class="form__item">
                  <label class="email__label" for="email">Email</label>
                <input class="email__input" id="email" type="email" placeholder="kendall@emailcom">
                </div>
             
                <div class="form__item">
                  <label class="number__label" for="number">Mobile</label>
                <input class="number__input" id="number" type="number" placeholder="+91 98765 43210">
                </div>
  
                <div class="form__item">
                  <label class="id__label" for="id">Customer ID</label>
                <input class="id__input" id="id" type="id" placeholder="576802-ERD0348 45">
                </div>
              </div>
              
            </form>
            <div class="membership">
              <p class="member__text">Membership</p>
              <ul class="member__item">
                <li class="member__list"><img class="mamber__img" src="img/Group (3).svg" alt="img"></li>
                <span class="member__span">Classic</span>
                <li class="member__list"><img class="mamber__img" src="img/Group (4).svg" alt="img"></li>
                <span class="member__span">Silver</span>
                <li class="member__list"><img class="mamber__img" src="img/Group (5).svg" alt="img"></li>
                <span class="member__span">Gold</span>
              </ul>
            </div>
            <div class="btn">
              <button class="form__btn">CANCEL</button>
              <button class="form__btn-two">SAVE</button>
            </div>
          </div>
        </div>        
    </section>
  </body>
  </html>
